<article class="full_container">
	<div class="col m3" id="side_bar">
		<h1 class="logo_abb">SN'S</h1>
		<div><a href="/#/homepage"><button class="waves-effect waves-light btn" id="view_profile">All Equipment</button></a></div>
		<div><a href="/#/add_equipment"><button class="waves-effect waves-light btn" id="add_equipment">Add equipment to rent</button></a></div>
		<div><a href="/#/view_inventory"><button class="waves-effect waves-light btn" id="view_inventory">Inventory</button></a></div>
		<div><a href="/#/profile"><button class="waves-effect waves-light btn" id="view_profile">Profile</button></a></div>
		<div><a href="/#/notifications"><button class="waves-effect waves-light btn" id="view_profile">Notifications</button></a></div>
		<div><a href="/#/confirmed_rental_dates"><button class="waves-effect waves-light btn" id="view_profile">Confirmed Dates</button></a></div>
	</div>

	<div class="col m9 main_container">
		<section>
			<header><h2 class="h1_tag">Your Equipment:</h2></header>
			<hr class="hr_profile">
			<hr>
			<div class="container">
				<div class="row">
				  	<div style="padding: 0" class="col m3" ng-repeat="item in equipment">
					  	<div ng-click="showModal(item.id)" href="#modal1" class="individual_equipment modal-trigger">
					  		<div class="equ_info">
					  			<h5>{{ item.name }}</h5>
					  			<p class="equ_img"><img ng-src="{{ item.picList[0].image }}" alt=""></p>
					  			<h5>${{ item.pricePerDay }}.00/Day</h5>
					  			<i ng-if="(item.rentalRequests > 0) == true" class="material-icons">error</i>
					  		</div>
					  		<h6 class="musician_on_equ_page">{{ item.musician }}</h6>
					  	</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</article>



  <!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
      	<h4>{{ selectedEquipment.name }}</h4>
      	<p><img class="modal_img" ng-src="{{ selectedEquipment.picList[0].image }}" alt=""></p>
      	<!-- List of who want to rent it -->
      	<h5>Rental Requests:</h5>
      	<hr/>
      	<div class="black_text" ng-if="rentalDates.length === 0"><p>no requests</p></div>
      	<div ng-repeat="person in rentalDates">
			<div ng-if="person.confirmed === false" class="row">
				<div class="col m6">
					<ul>
						<li class="go_to_person musician_on_equ_page" data-dismiss="modal" ng-click="goToPerson(person.IdMusician)">{{person.musician}}</li>
						<li>{{person.checkOutDates}} - {{person.checkInDates}}</li>
					</ul>
				</div>
				<div ng-click="respontToRental(true, person.IdRentalDates, person.IdMusician)" class="col m3 react_btn"><a href=""><button>Confirm</button></a></div>
				<div ng-click="respontToRental(false, person.IdRentalDates, person.IdMusician)" class="col m3 react_btn"><a href=""><button>Delete</button></a></div>
			</div>
			<hr/>
      	</div>		
    </div>
</div>
