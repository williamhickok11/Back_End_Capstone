<article class="equipment_list_home">
	<div class="row">
		<div class="col m3" id="side_bar">
			<div><a href="/#/add_equipment"><button id="add_equipment">Add equipment to rent</button></a></div>
			<div><a href="/#/view_inventory"><button id="view_inventory">View your equipment</button></a></div>
			<div><a href="/#/profile"><button id="view_profile">Profile</button></a></div>
			<div><a href="/#/notifications"><button id="view_profile">Notifications</button></a></div>
		</div>

		<div id="equipment_list_col" class="col m9">
			<section>
				<header><h1>Your Equipment:</h1></header>
				<div class="container">

				  <div ng-repeat="item in equipment">
				  	<div ng-click="showModal(item.id)" href="#modal1" class="col m3 individual_equipment modal-trigger">
				  		<i ng-if="(item.rentalRequests > 0) == true" class="material-icons">error</i>
				  		<p>{{ item.name }}</p>
				  		<p><img ng-src="{{ item.picList[0].image }}" alt=""></p>
				  		<p>{{ item.Musician }}</p>
				  	</div>
				  </div>
				  
			  </div>
			</section>
		</div>
	</div>
</article>



  <!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
      	<h4>{{ selectedEquipment.name }}</h4>
      	<p><img class="modal_img" ng-src="{{ selectedEquipment.picList[0].image }}" alt=""></p>
      	<!-- List of who want to rent it -->
      	<h5>Rental Requests:</h5>
      	<hr/>
      	<div ng-if="rentalDates.length === 0"><p>no requests</p></div>
      	<div ng-repeat="person in rentalDates">
			<div class="row">
				<div class="col m6">
					<ul>
						<li class="go_to_person" ng-click="goToPerson(person.IdMusician)">{{person.musician}}:</li>
						<li>{{person.checkOutDates}} - {{person.checkInDates}}</li>
					</ul>
				</div>
				<div ng-click="respontToRental(true, person.IdRentalDates, person.IdMusician)" class="col m3 react_btn"><a href=""><button>Confirm</button></a></div>
				<div ng-click="respontToRental(false, person.IdRentalDates, person.IdMusician)" class="col m3 react_btn"><a href=""><button>Delete</button></a></div>
			</div>
			<hr/>
      	</div>
		
    </div>
</div>
