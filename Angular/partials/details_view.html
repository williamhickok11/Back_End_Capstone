<article class="equipment_list_home">
	<div class="row">
		<div class="col m3" id="side_bar">
			<div><a href="/#/add_equipment"><button id="add_equipment">Add equipment to rent</button></a></div>
			<div><a href="/#/view_inventory"><button id="view_inventory">View your equipment</button></a></div>
		</div>

		<div id="equipment_list_col" class="col m9">
			<section>
				<header><h1>{{ equipment.name }}</h1></header>
			  	<div class="col m3">
			  		<p><img class="detials_img" ng-click="showImgModal()" ng-src="{{ equipment.picList[0].image }}" alt=""></p>
			  		<p>{{ equipment.description }}</p>
			  		<p>{{ equipment.musician }}</p>
			  		 	<!-- Modal Trigger -->
  					<button class="waves-effect waves-light btn modal-trigger" href="#modal1">Rent Request</button>
			  	</div>
			</section>
		</div>
	</div>
</article>


  <!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
      	<h4>{{ equipment.name }}</h4>
      	<p><img class="modal_img" ng-src="{{ equipment.picList[0].image }}" alt=""></p>
      	<p>{{ equipment.description }}</p>
		<div class="row">
			<div class="col m6"><p>Select Checkout Day:</p></div>
			<div class="col m6"><input class="datepicker" ng-model="rentalDates.check_OUT_date" type="date" min="2016-06-18"></div>
		</div>
		<div class="row">
			<div class="col m6"><p>Select Checkin Day:</p></div>
			<div class="col m6"><input class="datepicker" ng-model="rentalDates.check_IN_date" type="date" min="2016-06-18"></div>
		</div>
	    <div ng-if="EQMusicianID !== MusicianID" class="modal-footer">
	      	<button ng-click="requestRent()" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit Rental Request</button>
	    </div>
	    <div ng-if="EQMusicianID === MusicianID" class="modal-footer">
	      	<a href="/#/view_inventory"><button class=" modal-action modal-close waves-effect waves-green btn-flat">View Inventory</button></a>
	    </div>
    </div>
</div>
