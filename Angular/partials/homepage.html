<article class="full_container">
	<div class="col m3" id="side_bar">
		<div><a href="/#/homepage"><button class="waves-effect waves-light btn" id="view_profile">All Equipment</button></a></div>
		<div><a href="/#/add_equipment"><button class="waves-effect waves-light btn" id="add_equipment">Add equipment to rent</button></a></div>
		<div><a href="/#/view_inventory"><button class="waves-effect waves-light btn" id="view_inventory">Your equipment</button></a></div>
		<div><a href="/#/profile"><button class="waves-effect waves-light btn" id="view_profile">Profile</button></a></div>
		<div><a href="/#/notifications"><button class="waves-effect waves-light btn" id="view_profile">Notifications</button></a></div>
	</div>

	<div class="col m9 main_container">
		<section>
			<header id="main_header">
				<h1>Swap N' Shop</h1>
				<h3>What are you looking to rent?</h3>
			</header>
			
			<div class="container">
				<div class="row">
					<div ng-repeat="item in equipment">
					  	<div ng-click="detailsView(item.id)" class="col m3 individual_equipment">
					  		<div class="equ_info">
						  		<h5>{{ item.name }}</h5>
						  		<p class="equ_img"><img ng-src="{{ item.picList[0].image }}" alt=""></p>
						  		<h5>${{ item.pricePerDay }}.00/Day</h5>
					  		</div>
					  		<h6 class="musician_on_equ_page">{{ item.musician }}</h6>
					  	</div>
					</div>
				</div>
		  	</div>
		</section>
	</div>
</article>
