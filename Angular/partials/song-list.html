<article class="song-list">

  <header><h1>List of Songs</h1></header>

  <section>

    <div ng-repeat="song in songs">
      <a href="#/songs/{{ song.id }}">{{ song.name }}</a>
    </div>

    <div style="margin-top: 40px;">
      <a href="#/songs/new">Create New Song</a>
    </div>

  </section>

  <div id="movieSearch">
    <a href="#/movie/search">Search Movies</a>
  </div>

</article>
