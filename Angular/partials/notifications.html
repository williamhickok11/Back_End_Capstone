<article class="full_container">
	<div class="col m3" id="side_bar">
		<h1 class="logo_abb">SN'S</h1>
		<div><a href="/#/homepage"><button class="waves-effect waves-light btn" id="view_profile">All Equipment</button></a></div>
		<div><a href="/#/add_equipment"><button class="waves-effect waves-light btn" id="add_equipment">Add equipment to rent</button></a></div>
		<div><a href="/#/view_inventory"><button class="waves-effect waves-light btn" id="view_inventory">Inventory</button></a></div>
		<div><a href="/#/profile"><button class="waves-effect waves-light btn" id="view_profile">Profile</button></a></div>
		<div><a href="/#/notifications"><button class="waves-effect waves-light btn" id="view_profile">Notifications</button></a></div>
		<div><a href="/#/confirmed_rental_dates"><button class="waves-effect waves-light btn" id="view_profile">Confirmed Dates</button></a></div>
	</div>

	<div class="col m9 main_container">
		<section ng-model="notifications">
			<h2 class="h1_tag">Notifications:</h2>
		  	<hr class="hr_profile">
			<hr>
		  	<div ng-repeat="note in allNotifications">
				<div class="row">
					<!-- <i ng-if="note.newRentalRequest === true" class="material-icons"> -->
					<h4>From: {{note.sender}}</h4>
					<h6>--{{note.description}}</h6>
					<button class="waves-effect waves-light btn" ng-click="gotIt(note.ID)" ng-if="note.newRentalRequest === false">got it</button>
					<button class="waves-effect waves-light btn" ng-click="viewInventory()" ng-if="note.newRentalRequest === true">view inventory</button>
				</div>
				<hr/>
		  	</div>
		</section>
	</div>
</article>
